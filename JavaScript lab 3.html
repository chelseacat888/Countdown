<h1>Halloween Techno Bash</h1>
<p id="technoBash">
<script>




var x=setInterval(function() {
var halloween = new Date ("Oct 31,2019 00:00:00").getTime();

var now = new Date().getTime();
var difference = halloween - now;

var days = Math.floor(difference /(1000 * 60 * 60 * 24));
var hours = Math.floor(difference % (1000 * 60 * 60 * 24)/ (1000 * 60 * 60));
var minutes = Math.floor(difference % (1000 * 60 * 60)/ (1000 * 60));
var seconds = Math.floor(difference % (1000 * 60) / 1000);


document.getElementById("technoBash").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
if (difference < 0) {
    clearInterval(x);
    document.getElementById("technoBash").innerHTML = "The Techno Bash Is Here";
  }
}, 1000);

 

</script>
